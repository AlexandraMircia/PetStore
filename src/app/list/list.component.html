<h1>List of Pets</h1>

<div class="container">

  <mat-form-field appearance="outline">
    <mat-label>Filter by status</mat-label>
    <select matNativeControl (change)="applyFilter($event)">
      <option value="">All</option>
      <option *ngFor="let option of statusList">{{ option }}</option>
    </select>           
</mat-form-field>
   
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
         
          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Index </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          
          <ng-container matColumnDef="petName">
            <th  mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.petName}} </td>
          </ng-container>
      
          
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row"> {{row.status}} </td>
          </ng-container>
      
          
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> 
                <button mat-icon-button (click)="viewClick(row)"  color="basic" >
                    <mat-icon>visibility</mat-icon>
                  </button>
                  <button mat-icon-button (click)="editClick(row)" color="primary" >
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button (click)="deleteClick(row)"color="warn" >
                    <mat-icon>delete</mat-icon>
                  </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter you aplied.</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
</div>
